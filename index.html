            padding: 0;
            box-sizing: border-box;

        body {
            direction: rtl;
            text-align: right;
            background: linear-gradient(135deg, #fff7ed 0%, #fed7aa 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            padding: 30px;
            margin: 20px 0;
        }
        
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            margin: 10px 0;
        }
        
        .btn-primary {
            background: #ea580c;
            color: white;
        }
        
        .btn-primary:hover {
            background: #dc2626;
            transform: translateY(-2px);
        }
        
        .btn-outline {
            background: white;
            color: #374151;
            border: 2px solid #d1d5db;
        }
        
        .btn-outline:hover {
            background: #f3f4f6;
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .grid {
            display: grid;
            gap: 15px;
        }
        
        .grid-2 {
            grid-template-columns: 1fr 1fr;
        }
        
        .grid-4 {
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        }
        
        .text-center {
            text-align: center;
        }
        
        .title {
            font-size: 3rem;
            color: #ea580c;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #6b7280;
            margin: 10px 0;
        }
        
        .stats-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .stats-number {
            font-size: 2rem;
            font-weight: bold;
            color: #ea580c;
        }
        
        .stats-label {
            font-size: 0.9rem;
            color: #6b7280;
            margin-top: 5px;
        }
        
        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 0;
        }
        
        .badge {
            background: #f97316;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
        }
        
        .timer {
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .timer.warning {
            color: #dc2626;
            animation: pulse 1s infinite;
        }
        
        .progress-bar {
            width: 100%;
            height: 10px;
            background: #e5e7eb;
            border-radius: 5px;
            overflow: hidden;
            margin: 20px 0;
        }
        
        .progress-fill {
            height: 100%;
            background: #ea580c;
            transition: width 0.3s ease;
        }
        
        .question-text {
            font-size: 1.5rem;
            line-height: 1.6;
            margin: 30px 0;
            text-align: center;
        }
        
        .result-card {
            text-align: center;
            padding: 30px;
            border-radius: 15px;
            margin: 20px 0;
        }
        
        .result-correct {
            background: #dcfce7;
            border: 2px solid #16a34a;
            color: #15803d;
        }
        
        .result-wrong {
            background: #fef2f2;
            border: 2px solid #dc2626;
            color: #dc2626;
        }
        
        .celebration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ea580c;
            animation: fall 3s linear infinite;
        }
        
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }
        
        .modal-content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .hidden {
            display: none;
        }
        
        @keyframes fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        @keyframes pulse {
            50% {
                opacity: 0.5;
            }
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }
        
        .animate-bounce {
            animation: bounce 1s infinite;
        }

            width: 100%;
            padding: 15px;
            border: 2px solid #d1d5db;
            border-radius: 10px;
            font-size: 18px;
            text-align: center;
            margin: 10px 0;
        }
        
        .emoji {
            font-size: 4rem;
            margin: 20px 0;

    </style>
</head>

        // توليد أسئلة رياضية
        function generateMathQuestion(difficulty, id) {
            let num1, num2, result, questionText, options, correctIndex;
            
            if (difficulty === "سهل") {
                num1 = Math.floor(Math.random() * 10) + 1;
                num2 = Math.floor(Math.random() * 10) + 1;
            } else if (difficulty === "متوسط") {
                num1 = Math.floor(Math.random() * 25) + 10;
                num2 = Math.floor(Math.random() * 25) + 10;
            } else if (difficulty === "صعب") {
                num1 = Math.floor(Math.random() * 50) + 25;
                num2 = Math.floor(Math.random() * 50) + 25;
            } else {
                num1 = Math.floor(Math.random() * 100) + 50;
                num2 = Math.floor(Math.random() * 100) + 50;
            }
            
            const operations = ['+', '-', '×', '÷'];
            const op = operations[id % 4];
            
            switch (op) {
                case '+':
                    result = num1 + num2;
                    questionText = `ما ناتج ${num1} + ${num2}؟`;
                    break;
                case '-':
                    result = Math.max(num1, num2) - Math.min(num1, num2);
                    questionText = `ما ناتج ${Math.max(num1, num2)} - ${Math.min(num1, num2)}؟`;
                    break;
                case '×':
                    result = num1 * num2;
                    questionText = `ما ناتج ${num1} × ${num2}؟`;
                    break;
                case '÷':
                    const dividend = num1 * num2;
                    result = num1;
                    questionText = `ما ناتج ${dividend} ÷ ${num2}؟`;
                    break;
            }
            
            // توليد إجابات خاطئة متنوعة
            const wrongAnswers = [];
            for (let i = 0; i < 3; i++) {
                let wrongAnswer;
                do {
                    const variation = Math.floor(Math.random() * 20) - 10;
                    wrongAnswer = result + variation;
                } while (wrongAnswer === result || wrongAnswer <= 0 || wrongAnswers.includes(wrongAnswer));
                wrongAnswers.push(wrongAnswer);
            }
            
            options = [result.toString(), ...wrongAnswers.map(x => x.toString())].sort(() => Math.random() - 0.5);
            correctIndex = options.indexOf(result.toString());
            
            return {
                text: questionText,
                type: "multiple-choice",
                options,
                correctAnswer: correctIndex
            };
        }

        // الحصول على السؤال التالي
        function getNextQuestion() {
            const levels = ["سهل", "متوسط", "صعب", "صعب جداً"];
            const currentLevelIndex = levels.indexOf(currentLevel);

            if (gameStats.totalQuestions > 0 && gameStats.totalQuestions % 5 === 0) {
                const nextLevelIndex = Math.min(currentLevelIndex + 1, levels.length - 1);
                currentLevel = levels[nextLevelIndex];
            }

            const availableQuestions = allQuestions.filter(
                q => q.difficulty === currentLevel && !usedQuestions.has(q.id)
            );

            if (availableQuestions.length === 0) {
                usedQuestions = new Set();
                const resetQuestions = allQuestions.filter(q => q.difficulty === currentLevel);
                currentQuestion = resetQuestions[Math.floor(Math.random() * resetQuestions.length)];
                usedQuestions.add(currentQuestion.id);
            } else {
                currentQuestion = availableQuestions[Math.floor(Math.random() * availableQuestions.length)];
                usedQuestions.add(currentQuestion.id);
            }

            selectedAnswer = null;
            showResult = false;
            timeLeft = 60;
            
            document.getElementById('questionNumber').textContent = questionNumber;
            document.getElementById('questionInfo').textContent = `${currentQuestion.difficulty} - ${currentQuestion.category}`;
            document.getElementById('questionText').textContent = currentQuestion.text;
            document.getElementById('resultCard').classList.add('hidden');
            
            renderAnswers();
            startTimer();
            questionNumber++;
        }

                    clearInterval(timer);
                    handleTimeUp();
                }
            }, 1000);
        }

        // التعامل مع انتهاء الوقت
        function handleTimeUp() {
            showResult = true;
            gameStats.totalQuestions++;
            gameStats.wrongAnswers++;
            gameStats.totalPoints = Math.max(0, gameStats.totalPoints - currentQuestion.points);
            gameStats.currentStreak = 0;
            
            updateStatsDisplay();
            showResultCard(false, "انتهى الوقت!");
            
            setTimeout(() => {
                getNextQuestion();
            }, 3000);
        }

        // التعامل مع الإجابة
        function handleAnswer(answer) {
            if (showResult) return;
            
            selectedAnswer = answer;
            showResult = true;
            clearInterval(timer);
            
            let isCorrect = false;
            
            if (currentQuestion.type === "complete") {
                isCorrect = answer.toLowerCase().trim() === currentQuestion.correctAnswer.toLowerCase().trim();
            } else {
                isCorrect = answer === currentQuestion.correctAnswer;
            }
            
            if (isCorrect) {
                gameStats.totalQuestions++;
                gameStats.correctAnswers++;
                gameStats.totalPoints += currentQuestion.points;
                gameStats.currentStreak++;
                gameStats.bestStreak = Math.max(gameStats.bestStreak, gameStats.currentStreak);
                
                showCelebration();
                showResultCard(true);
            } else {
                gameStats.totalQuestions++;
                gameStats.wrongAnswers++;
                gameStats.totalPoints = Math.max(0, gameStats.totalPoints - currentQuestion.points);
                gameStats.currentStreak = 0;
                
                showResultCard(false);
            }
            
            updateStatsDisplay();
            
            setTimeout(() => {
                getNextQuestion();
            }, 3000);
        }

        // عرض نتيجة السؤال
        function showResultCard(isCorrect, customMessage = null) {
            const resultCard = document.getElementById('resultCard');
            resultCard.classList.remove('hidden');
            
            if (isCorrect) {
                resultCard.className = 'result-card result-correct';
                resultCard.innerHTML = `
                    <div class="emoji animate-bounce">🎉</div>
                    <h3 style="font-size: 2rem; margin: 10px 0;">إجابة صحيحة!</h3>
                    <p style="font-size: 1.2rem;">+${currentQuestion.points} نقطة</p>
                    ${gameStats.currentStreak > 0 ? `<p style="color: #16a34a; margin-top: 10px;">🔥 سلسلة: ${gameStats.currentStreak}</p>` : ''}
                `;
            } else {
                resultCard.className = 'result-card result-wrong';
                let correctAnswerText;
                
                if (currentQuestion.type === "true-false") {
                    correctAnswerText = currentQuestion.correctAnswer ? "صحيح" : "خطأ";
                } else if (currentQuestion.type === "multiple-choice") {
                    correctAnswerText = currentQuestion.options[currentQuestion.correctAnswer];
                } else {
                    correctAnswerText = currentQuestion.correctAnswer;
                }
                
                resultCard.innerHTML = `
                    <div class="emoji">❌</div>
                    <h3 style="font-size: 2rem; margin: 10px 0;">${customMessage || "إجابة خاطئة"}</h3>
                    <p style="font-size: 1.2rem; margin: 10px 0;">الإجابة الصحيحة: ${correctAnswerText}</p>
                    <p style="font-size: 1rem;">-${currentQuestion.points} نقطة</p>
                `;
            }
        }

        // عرض تأثيرات الاحتفال
        function showCelebration() {
            const celebration = document.getElementById('celebration');
            celebration.classList.remove('hidden');
            celebration.innerHTML = '';
            
            const colors = ['#ea580c', '#f97316', '#fb923c', '#fdba74', '#fed7aa'];
            
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDelay = Math.random() * 3 + 's';
                celebration.appendChild(confetti);
            }
            
            setTimeout(() => {
                celebration.classList.add('hidden');
                celebration.innerHTML = '';
            }, 3000);
        }

        // عرض الإحصائيات
        function showStats() {
            const modalContent = document.getElementById('modalContent');
            modalContent.innerHTML = `
                <h2 style="text-align: center; color: #ea580c; margin-bottom: 20px;">إحصائياتك</h2>
                <div class="grid grid-2" style="gap: 15px; margin: 20px 0;">
                    <div class="stats-card">
                        <div class="stats-number" style="color: #ea580c;">${gameStats.totalQuestions}</div>
                        <div class="stats-label">إجمالي الأسئلة</div>
                    </div>
                    <div class="stats-card">
                        <div class="stats-number" style="color: #16a34a;">${gameStats.correctAnswers}</div>
                        <div class="stats-label">إجابات صحيحة</div>
                    </div>
                    <div class="stats-card">
                        <div class="stats-number" style="color: #dc2626;">${gameStats.wrongAnswers}</div>
                        <div class="stats-label">إجابات خاطئة</div>
                    </div>
                    <div class="stats-card">
                        <div class="stats-number" style="color: #ea580c;">${gameStats.totalPoints}</div>
                        <div class="stats-label">إجمالي النقاط</div>
                    </div>
                </div>
                <div class="stats-card" style="margin: 20px 0;">
                    <div class="stats-number" style="color: #ea580c;">${gameStats.bestStreak}</div>
                    <div class="stats-label">أفضل سلسلة إجابات صحيحة</div>
                </div>
                <div class="stats-card" style="background: #eff6ff;">
                    <div class="stats-number" style="color: #2563eb;">${allQuestions.length.toLocaleString()}</div>
                    <div class="stats-label">إجمالي الأسئلة المتاحة</div>
                </div>
            `;
            document.getElementById('modal').classList.remove('hidden');
        }

        // عرض معلومات التواصل
        function showContact() {
            const modalContent = document.getElementById('modalContent');
            modalContent.innerHTML = `
                <h2 style="text-align: center; color: #ea580c; margin-bottom: 20px;">تواصل مع المطور</h2>
                <p style="text-align: center; margin: 20px 0;">للتواصل معي أو الإبلاغ عن مشاكل في اللعبة:</p>
                <div style="text-align: right; line-height: 2.5;">
                    <p><strong>📧 البريد الإلكتروني:</strong> abanoubyaseer@gmail.com</p>
                    <p><strong>📱 تليجرام:</strong> @Abanoub_yaseer_25</p>
                </div>
                <div style="text-align: center; margin-top: 30px; padding: 20px; background: #f0f9ff; border-radius: 10px;">
                    <p style="color: #1e40af; font-weight: bold; margin-bottom: 10px;">💡 شكراً لك على استخدام اللعبة!</p>
                    <p style="color: #1e40af;">نرحب بملاحظاتك واقتراحاتك لتطوير اللعبة</p>
                </div>
            `;
            document.getElementById('modal').classList.remove('hidden');
        }

        // إغلاق المودال
        function closeModal() {
            document.getElementById('modal').classList.add('hidden');
        }

        // تحديث الإحصائيات عند تحميل الصفحة
        updateStatsDisplay();
    </script>
